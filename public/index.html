<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div id="top">
        <div id="logo"></div>
        <div id="img">
            <div>
                <img id="user_img" src="" alt="">
            </div>
        </div>
        <div id="user_data">
            <h2></h2>
            <p></p>
        </div>
    </div>
    <div id="container">
        <div id="left">
            <div id="empty"></div>
            <div id="contacts"></div>
        </div>
        <div id="right"> 
            <div id="top_line">
                <span>Contact name</span>
            </div>
            <div id="messages_box">
                <div class="message message_left">
                    <p>Hello world</p>
                </div>
                <div class="message message_right">
                    <p>Hi</p>
                </div>
                <div class="message message_left">
                    <p>Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world</p>
                </div>
            </div>
          
            <div id="send">
                <input  id="message" type="text" name="message"/>
                <button id="send_button">Send</button>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
