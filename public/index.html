<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div id="login_back">
        <div id="login_box">
            <span>Login</span>
            <input id="login_email" type="text" placeholder="email">
            <input id="login_pass" type="password" placeholder="password">
            <button id="login_btn">Login</button>
        </div>
    </div>
    <button id="logout_btn">Logout</button>
   
    <div id="top">
        <div id="logo"></div>
        <div id="img">
            <div>
                <img id="user_img" src="" alt="">
            </div>
        </div>
        <div id="user_data">
            <h2></h2>
            <p></p>
        </div>
    </div>
    <div id="container">
        <div id="left">
            <div id="empty">
                <div id="add_contact">
                     <input  type="text" placeholder="Add contact email">
                    <button>Add</button>
                </div>
               
            </div>
            <div id="contacts"></div>
        </div>
        <div id="right"> 
            <img id="background" src="./img/back-blue-01.png" alt="">
            <div id="top_line">
                <span></span>
            </div>
            <div id="messages_box">
            </div>
          
            <div id="send">
                <input  id="message" type="text" name="message"/>
                <button id="send_button">Send</button>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
